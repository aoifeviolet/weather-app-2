<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>

    

    <div class="container">
      <div class="weather-app">
      <form id="search-form" class="form">
      <div class="row search-bar">
        <div class="col-9">
          <input
            type="search"
            placeholder="Type a city..."
            class="form-control"
            id="city-input"
          />
        </div>

        <div class="col-3">
          <input type="submit" value="Search" />
        </div>
        </div>
       </form>

        <h1 id="city"></h1>
        <h2>Last updated: <span id="date"></span></h2>
        <h3 id="tempDescription" class="des"></h3>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-display">
              <div class="weather-icon">
              <img src="" alt="" id="icon"/></div>
              <div class="weather-temp">
                <strong id="temperature"></strong> <span>Â°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li class="humidity">Humidity: <span id="humidity"></span>%</li>
              <li class="wind">Wind: <span id="wind"></span> kmh</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      <p>
        <a href="https://github.com/aoifeviolet/weather-app-2">Open sorced</a>
        by Aoife Murphy. Hosted by
        <a href="https://coruscating-monstera-40a4a6.netlify.app/">Netlify.</a>
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
