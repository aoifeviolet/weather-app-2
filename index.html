<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city">London</h1>
        <h2>Friday<span> 05:00</span></h2>
        <h3 id="tempDescription">Cloudy</h3>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-display">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt=""
              />
              <div class="weather-temp">
                <strong id="temperature">23</strong> <span>°C⎜F</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">5</span>%</li>
            </ul>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/aoifeviolet/weather-app-2">Open sorced</a>
        by Aoife Murphy. Hosted by
        <a href="https://coruscating-monstera-40a4a6.netlify.app/">Netlify.</a>
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
